<ion-header>
  <ion-navbar>
	<ion-title id="title"><ion-icon name="cash" item-start id="cash"></ion-icon> Expenses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-grid>
	<ion-row>
		<ion-col col-12 align="right">
			<button ion-button color="secondary" icon-left (click)="showPrompt();">
			  <ion-icon name="add"></ion-icon>
			  Add new expense
			</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-4 align="center" class="column-headers">
			Description
		</ion-col>
		<ion-col col-4 align="center" class="column-headers">
			Type
		</ion-col>
		<ion-col col-4 align="center">
			
		</ion-col>
	</ion-row>
	<ion-item *ngFor="let expense of expenses | async">
		<ion-row>
			<ion-col col-4 align="center">
				{{expense.Description}}
			</ion-col>
			<ion-col col-4 align="center">
				{{expense.Type}}
			</ion-col>
			<ion-col col-4 align="center">
				<a (click)="viewExpense(expense)"><ion-icon name="search" item-start></ion-icon> Detail </a>
			</ion-col>
		</ion-row>
	</ion-item>
</ion-grid>

</ion-content>
