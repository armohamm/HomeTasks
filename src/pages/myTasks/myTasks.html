<ion-header>
  <ion-navbar>
    <ion-title id="title"><ion-icon name="construct" item-start id="tasks"></ion-icon> My Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid>
<ion-row>
<ion-col col-12>
  <ion-list>
	  <ion-item *ngFor="let task of tasks | async" >
		  <ion-label>
			<h1>{{task.Task}}</h1>
			<h3>Deadline: <strong>{{task.Deadline | date :  "EEEE - MMMM d, y"}}</strong></h3>
		  </ion-label>
		<ion-toggle *ngIf="task.Status == 0 || task.Status == 2" checked="false" (ionChange)="confirmChange(task)" item-end></ion-toggle>
		<ion-toggle *ngIf="task.Status == 1" checked="true" disabled="true" item-end></ion-toggle>
	  </ion-item>
	  </ion-list>
	</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
